{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="container-fluid">
                    <div class="row">
                        <h1 id="title">Hash Battle!</h1>
                    </div>
                    <div class="row">
                        <form class="form-horizontal" role="form" action="/set_hashtags/" method="get">
                            <div id="hashtag-fields">
                                <div class="form-group">
                                    <label for="hashtag-1" class="col-xs-2 control-label">Hashtag#</label>

                                    <div class="col-xs-9">
                                        <input name="hash1" type="text" class="form-control" id="hashtag-1"
                                               placeholder="eg. cats">
                                    </div>
                                    <a href="#" id="group1" class="col-xs-1 remove-hashtag" data-toggle="tooltip"
                                       data-placement="top" title="Remove from battle">X</a>
                                </div>
                                <div class="form-group">
                                    <label for="hashtag-2" class="col-xs-2 control-label">Hashtag#</label>

                                    <div class="col-xs-9">
                                        <input name="hash2" type="text" class="form-control" id="hashtag-2"
                                               placeholder="eg. dogs">
                                    </div>
                                    <a href="#" id="group2" class="col-xs-1 remove-hashtag" data-toggle="tooltip"
                                       data-placement="top" title="Remove from battle">X</a></div>
                                <div class="form-group">
                                    <label for="hashtag-3" class="col-xs-2 control-label">Hashtag#</label>

                                    <div class="col-xs-9">
                                        <input name="hash3" type="text" class="form-control" id="hashtag-3"
                                               placeholder="eg. birds">
                                    </div>
                                    <a href="#" id="group3" class="col-xs-1 remove-hashtag" data-toggle="tooltip"
                                       data-placement="top" title="Remove from battle">X</a></div>
                                <div class="form-group">
                                    <label for="hashtag-4" class="col-xs-2 control-label">Hashtag#</label>

                                    <div class="col-xs-9">
                                        <input name="hash4" type="text" class="form-control" id="hashtag-4"
                                               placeholder="eg. bunnies">
                                    </div>
                                    <a href="#" id="group4" class="col-xs-1 remove-hashtag" data-toggle="tooltip"
                                       data-placement="top" title="Remove from battle">X</a></div>
                            </div>
                            <div id="add-hashtag" class="col-sm-10 col-sm-offset-2">
                                <a href="#">+ Add Another Hashtag to the battle</a>
                            </div>
                            <p id="lower-limit-text" class="help-block col-sm-10 col-sm-offset-2">There must be at least 2 hashtags in the battle</p>
                            <p id="upper-limit-text" class="help-block col-sm-10 col-sm-offset-2">Sorry! Hash Battle supports up to 4 hashtags for now</p>
                            <div id="submit-hashtags" class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
