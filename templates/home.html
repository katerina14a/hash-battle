{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="container-fluid">
                <div class="row">
                    <h1 id="title">Hash Battle!</h1>
                </div>
                <div class="row">
                    <form class="form-horizontal" role="form" action="/set_hashtags/" method="get">
                        <div class="form-group">
                            <label for="hashtag-1" class="col-sm-2 control-label">Hashtag#</label>
                            <div class="col-sm-10">
                                <input name="hash1" type="text" class="form-control" id="hashtag-1" placeholder="cats">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hashtag-2" class="col-sm-2 control-label">Hashtag#</label>
                            <div class="col-sm-10">
                                <input name="hash2" type="text" class="form-control" id="hashtag-2" placeholder="dogs">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
